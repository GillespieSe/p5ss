<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            fill("orange")//Changed the color of the rectangle to orange
            rect(300,250,100,600)//rectangle added for the torso
            fill("black")// Color for the rest of the rectangles
            rect(210,400,90,30)
            rect(400,400,90,30)
            rect(300,600,90,30)
            fill("blue")
            ellipse(350,250,400,200)// Code used for the head
            fill("white")
            ellipse(250,250,90,90)
            ellipse(450,250,90,90)
            fill("gray")
            
            textSize(30)
            fill("black")
            text("clone",310,450)
            strokeWeight(1) // Yellow outline of the entire sketch
            stroke(300,250,90,90)
            fill("blue")
            
           
            
        }
    </script>
</head>

<body>

</body>

</html>
